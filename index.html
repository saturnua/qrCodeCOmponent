<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" sizes="32x32" type="image/x-icon" href="/images/favicon-32x32.png"/>

</head>
<body>
<div class="container">
    <div class="content">
        <div class="qr-code-wrapper">
            <canvas id="qr-code"></canvas>
        </div>

        <div class="text-container"></div>

        <div class="text-wrapper">
            <p class="bold">Improve you front-end skils by building projects</p>
            <p class="regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</p>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/saturnua/qrCodeCOmponent">Evgeny</a>.
</div>
</body>
<script src="qrious.min.js"></script>
<script src="qrGenerator.js"></script>
</html>
